name: grid_search_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash:
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: GoogleSansTextRegular
      fonts:
        - asset: fonts/GoogleSansText-Regular.ttf
    - family: GoogleSansTextMedium
      fonts:
        - asset: fonts/GoogleSansText-Medium.ttf
    - family: GoogleSansTextBold
      fonts:
        - asset: fonts/GoogleSansText-Bold.ttf

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/splash.png"
